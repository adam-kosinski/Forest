<!doctype html>
<html>
	<head>
		<title>Forest</title>
		<link type="text/css" rel="stylesheet" href="/static/css/misc.css"/>
		<link type="text/css" rel="stylesheet" href="/static/css/game.css"/>
		<link type="text/css" rel="stylesheet" href="/static/css/placeinfo_inventory.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bilbo"/>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/static/circletype.min.js"></script>

		<script src="/static/jquery-3.6.0.js"></script>
		<!--link rel="stylesheet" href="/static/jquery-ui.min.css"/>
		<script src="/static/jquery-ui.min.js"></script-->

	</head>
	<body>

		<div id="disable_page_div"></div>
		<div id="prompt" class="popup">
			<p id="prompt_text"></p>
			<input id="prompt_input" type="text"></input>
			<div class="button_div">
				<button id="prompt_cancel">Cancel</button>
				<button id="prompt_ok" class="ok_button">OK</button>
			</div>
		</div>

		<div id="alert" class="popup">
			<p id="alert_text"></p>
			<div class="button_div">
				<button id="alert_ok" class="ok_button">OK</button>
			</div>
		</div>

		<div id="home_screen">
			<div id="home_screen_gradient"></div>
			<h1>The Great Scavenger Hunt</h1>
			<div id="player_display"></div>
			<div id="start_button">
				<img class="flip no_blur" src="./static/images/start_game_symbol.png"/>
				<img class="flip blur" src="./static/images/start_game_symbol_blur.png"/>
				<p>Start Game</p>
				<img class="no_blur" src="./static/images/start_game_symbol.png"/>
				<img class="blur" src="./static/images/start_game_symbol_blur.png"/>
			</div>
		</div>

		<div id="game_div">

			<div id="map_div">
				<div id="map_darkener"></div>
				<div id="map_zoom_div" class="draggable">
					<img id="map_image" src="./static/unfinished_map.jpg"/>
					<div id="map_overlay"></div>						<!-- reset -->
				</div>
			</div>


			<div id="search_div">
				<canvas id="search_canvas"></canvas>
			</div>

			<canvas id="flashlight_canvas"></canvas>



			<div id="place_info">
				<div id="place_info_darkener"></div>
				<div id="place_title">
					<p id="place_name_display"></p>
					<p id="region_name_display"></p>
				</div>
				<div id="place_scroll_container">
					<div id="thing_display"></div>
					<p id="item_display_title">Visible Items</p>
					<div id="item_display"></div>
				</div>
				<div id="top_line"></div>
			</div>

			<div id="inventory">
				<div id="inventory_board">
					<table id="inventory_table">
						<tbody>
							<tr>
								<td><h1>Items to Find:</h1></td>
								<td></td>
								<td><h1 id="inventory_title">Inventory</h1></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td colspan="3">
									<div id="inventory_items"></div>
									<div id="total_weight_inventory">
										<div id="weight_bar_left_labels">
											<p>Action Speed:</p>
											<p>Total Weight:</p>
										</div>
										<div id="weight_bar_container">
											<div id="weight_bar_marker">5</div>
											<div id="weight_bar"></div> <!--filled in updateInventory()'s first run, display.js-->
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<img id="wreath_left" class="wreath" src="./static/images/wreath.svg"/>
					<img id="wreath_right" class="wreath" src="./static/images/wreath.svg"/>
					<div id="vines_tile"></div>
					<img id="vines_left" class="vines" src="./static/images/vines_left.svg"/>
					<img id="vines_right" class="vines" src="./static/images/vines_right.svg"/>
				</div>
			</div>


			<div id="progress_div">
				<p id="activity_name">La dee da...</p>
				<progress id="activity_progress" value="0.5" max="1"></progress>
			</div>

		</div>

		<div id="contextmenu"></div>
		<div id="dark_fade"></div>

		<!--note: element highlighter divs can't have a parent or else you wouldn't be able to interact with the highlighted element-->
		<div id="top_darkener" class="element_highlighter"></div>
		<div id="left_darkener" class="element_highlighter"></div>
		<div id="right_darkener" class="element_highlighter"></div>
		<div id="bottom_darkener" class="element_highlighter"></div>
		<p id="element_highlighter_text" class="element_highlighter"></p>

		<script src="/static/globals.js"></script>
		<script src="/static/util.js"></script>
		<script src="/static/client_actions.js"></script>

		<script src="/static/display.js"></script>
		<script src="/static/animate.js"></script>
		<script src="/static/events.js"></script>

		<script src="/static/client.js"></script>
	</body>
</html>
