<!doctype html>
<html>
	<head>
		<title>Forest</title>
		<link type="text/css" rel="stylesheet" href="/static/style.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bilbo"/>
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>

		<div id="home_screen">
			<h1>Welcome!</h1>
			<div id="player_display"></div>
			<button id="start_button">Start Game</button>
		</div>

		<div id="game_div">

			<div id="game_board" class="draggable"></div> 				<!--reset-->

			<div id="place_info">
				<div id="place_title">
					<p id="place_name_display"></p>
					<p id="region_name_display"></p>
				</div>
				<div id="place_scroll_container">
					<div id="thing_display"></div>
					<p id="item_display_title">Items</p>
					<div id="item_display"></div>
					</div>
			</div>

			<div id="inventory">
				<div id="inventory_display">
					<table>
						<tbody>
							<tr>
								<td><h1>Items to Find:</h1></td>
								<td></td>
								<td><h1 id="inventory_title">Inventory</h1></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td colspan="3">
								</td>
							</tr>
						</tbody>
					</table>
					<img id="wreath_left" class="wreath" src="./static/images/wreath.svg"/>
					<img id="wreath_right" class="wreath" src="./static/images/wreath.svg"/>
					<div id="vines_tile"></div>
					<img id="vines_left" class="vines" src="./static/images/vines_left.svg"/>
					<img id="vines_right" class="vines" src="./static/images/vines_right.svg"/>
				</div>
			</div>

			<div id="contextmenu"></div>

		</div>

		<script src="/static/globals.js"></script>
		<script src="/static/util.js"></script>

		<script src="/static/display.js"></script>
		<script src="/static/events.js"></script>

		<script src="/static/client.js"></script>
	</body>
</html>
